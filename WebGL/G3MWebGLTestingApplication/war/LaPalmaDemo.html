<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Capas wms del PTE05</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<link type="text/css" rel="stylesheet" href="PTE05_css/jquery-ui.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link type="text/css" rel="stylesheet" href="PTE05_css/PTE05_wms.css">
<script src="PTE05_js/pte05_wms.js"></script>
</head>


<body>
	<div id="mainContainer" class="container-fluid">
		<div class="row unselectable">
			<iframe id="g3m_frame" class="col-sm-10" src="index.html"></iframe>
			<div class="col-sm-2" id="ideContainer">
				<p class="ideContainerTitle"> La Palma Demo </p>
				<p class="ideContainerSubtitle"> Capas base </p>
				<div class="chooser"> <input id="lidarChecker" class="layerChecker" type="radio" name="layerOption" onclick='myG3M.changeBaseLayerStatus("LIDAR_MTL");' /><p> LIDAR </p> </div>
				<div class="chooser"> <input class="layerChecker" type="radio" name="layerOption" onclick='myG3M.changeBaseLayerStatus("WMS_OrtoExpress");' /><p> OrtoExpress </p> </div>
				<div class="chooser"> <input class="layerChecker" type="radio" name="layerOption" onclick='myG3M.changeBaseLayerStatus("HIPSO");' /><p> Modelo de Elevaciones</p> </div>
				<div class="chooser"> <input class="layerChecker" type="radio" name="layerOption" onclick='myG3M.changeBaseLayerStatus("mdsombras");' /><p> Modelo de Sombras </p> </div>
				<p class="ideContainerSubtitle"> Capas tem√°ticas </p>
				<div class="chooser"> <input class="layerChecker" type="checkbox" name="layerOption" onclick='myG3M.changeThematicLayerStatus("http://idecan2.grafcan.es/ServicioWMS/EspNat?","EENN");' /><p> Espacios Naturales</p> </div>
				<div class="chooser"> <input class="layerChecker" type="checkbox" name="layerOption" onclick='myG3M.changeThematicLayerStatus("http://idecan2.grafcan.es/ServicioWMS/Callejero?","VIAS");' /><p> Callejero </p> </div>
				<div class="chooser"> <input id="pozosChecker" class="layerChecker" type="checkbox" name="layerOption" onclick='myG3M.changeMarkStatus();' /><p> Pozos La Palma </p> </div>
				<p class="ideContainerSubtitle"> 2D - 3D </p>
				<div class="chooser"> <button class="layerChecker" type="button" name="layerOption" onclick='myG3M.orbitToPitch(-90,1);'> Vista 2D </button> </div>
				<div class="chooser"> <button class="layerChecker" type="button" name="layerOption" onclick='myG3M.orbitToPitch(-20,1);'> Vista 3D </button> </div>
				
			</div>
		</div>
	</div>
	<div id="globeMarkDialog" style="display:none;"></div>
</body>
</html>
